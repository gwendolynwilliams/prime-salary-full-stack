<!DOCTYPE html>
<html>
<head>
    <title>Employee Salary - Full Stack</title>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/views/style.css" />
    <script type="text/javascript" src="/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/clientapp.js"></script>

</head>
<body>

<head><h1>Employee Salary</h1></head>

<div class="container">
    <form id="employeeForm">
        <label for="first_name">Employee First Name: </label>
        <input type="text" id="first_name" name="first_name" /><br><br>

        <label for="last_name">Employee Last Name: </label>
        <input type="text" id="last_name" name="last_name" /><br><br>

        <label for="emp_id">Employee ID: </label>
        <input type="number" id="emp_id" name="emp_id" /><br><br>

        <label for="job_title">Employee Job Title: </label>
        <input type="text" id="job_title" name="job_title" /><br><br>

        <label for="annual_salary">Employee Yearly Salary: </label>
        <input type="number" id="annual_salary" name="annual_salary" /><br><br>

        <input type="submit" id="submit" value="Submit Employee" />
    </form>
    <div id="totalSalary">

    </div>
</div>

<div id="employee-container">

</div>

</body>
</html>
